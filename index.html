<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VoltLab — Lab</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="brand">
        <div class="logo">⚡</div>
        <div class="brand-text">
          <div class="name">VoltLab</div>
          <div class="subtitle">DC Solver • Instruments • Switch • Bulb</div>
        </div>
      </div>

      <div class="toolbar">
        <button class="btn active" id="btnSelect">Select</button>
        <button class="btn" id="btnWire">Wire</button>
        <span class="sep"></span>
        <button class="btn" id="btnPlay">Play</button>
        <button class="btn" id="btnStop" disabled>Stop</button>
        <span class="sep"></span>
        <button class="btn danger" id="btnClearWires">Clear wires</button>
      </div>

      <div class="status" id="statusPill">Ready</div>
    </header>

    <main class="app">
      <section class="workspace" id="workspace" aria-label="Workspace">
        <canvas id="stage"></canvas>
        <div id="overlay" class="overlay"></div>

        <aside class="sidebar" aria-label="Component Library">
          <div class="panel-title">
            <div>
              <div class="panel-h">Component Library</div>
              <div class="panel-sub">Drag & drop into workspace</div>
            </div>
            <input id="search" class="search" placeholder="Caută (battery, resistor, bulb, meter)..." />
          </div>
          <div class="categories" id="library"></div>
        </aside>

        <div class="hint">
          <b>Mod:</b> <span id="hintMode">Select</span>
          <span class="dot">•</span>
          Pan: drag pe fundal • Zoom: scroll • Rotate: select + <b>R</b>
          <span class="dot">•</span>
          Wire: click start → click end (chain) • ESC = stop wiring
        </div>
      </section>

      <aside class="inspector" aria-label="Inspector">
        <div class="inspector-header">
          <div>
            <div class="panel-h">Inspector</div>
            <div class="panel-sub" id="inspectorSub">Selectează un obiect</div>
          </div>
        </div>

        <div class="inspector-body" id="inspectorBody"></div>

        <div class="inspector-footer">
          <button class="btn danger" id="deleteSelected" disabled>Delete</button>
          <button class="btn" id="duplicateSelected" disabled>Duplicate</button>
        </div>
      </aside>
    </main>

    <script src="app.js"></script>
  </body>
</html>
